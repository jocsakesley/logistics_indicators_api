version: '3.3'

services:
  app:
    build: . 
    image: jocsakesley/logistics:latest
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://jocsa:postgres@db:5432/logistics
      JWT_SECRET_KEY: my-secret
    depends_on:
      - db

  db:
    image: postgres:17.2
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: jocsa
      POSTGRES_DB: logistics

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"