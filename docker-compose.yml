# Use postgres/example user/password credentials
version: '3.9'

services:
  app:
    build: . 
    image: jocsakesley/logistics:latest
    restart: always
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgresql+psycopg2://jocsa:postgres@db:5432/logistcs
      JWT_SECRET_KEY: my-secret
    depends_on:
      - db
  db:
    image: postgres:17.2
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: jocsa
      POSTGRES_DB: logistcs

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
