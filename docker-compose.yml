# Use postgres/example user/password credentials
version: '3.9'

services:
  app:
    build: . 
    image: jocsakesley/logistics:latest
    restart: always
    ports:
      - 8000:8000
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      JWT_ACCESS_TOKEN_EXPIRES: "1:00:00"
      JWT_REFRESH_TOKEN_EXPIRES: "30 days, 0:00:00"
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      - db
  db:
    image: postgres:17.2
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
